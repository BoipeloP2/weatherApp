<head>

  <title>Weather App</title>

<body>

  
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 text-center jumbotron top">
      
        <h1 class='heading1'>Today's Weather</h1>
      <hr class="short">
      <h2 id="weather">Loading...</h2>
      <h2 class="dateOfToday"></h2>
      
      <h2 class="jumbotron-side"></h2>
       
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 grey-jumbo text-center">
        <div class="jumbo text-center">
          <h3 id="temp"></h3>
      </div>
        <div class="col-sm-4">
          <h2 id="info12"><img id="info1" src="" alt=""></h2>
          <hr class="short">
          <h3 id="info2"></h3>
        </div>
        <div class="col-sm-4">
          <h3 id="info3"></h3>
          <button class="btn btn-primary" id="switch">Show in FAHRENHEIT</button>
        </div>
        <div class="col-sm-4 pt-4">
           <h3 id="info5"></h3> 
          <hr class="short">
          <h3 id="info6"></h3>
        </div>
      </div>
    </div>
